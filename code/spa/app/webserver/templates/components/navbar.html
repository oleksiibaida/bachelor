<div class="navbar bg-gray-800 text-white flex justify-between items-center p-6 fixed top-0 left-0 w-full z-10"
    style="height: 5vh;">
    <div class="logo text-xl font-bold">
        <a href="/">Smart Home</a>
    </div>
    <div class="nav-links space-x-4">
        <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 transition duration-300">My Account</button>
        <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 transition duration-300"
            onclick="window.location.href = '/my_device'">My Devices</button>
        <button class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 transition duration-300"
            onclick="logout()">Logout</button>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }
        async function my_devices() {
            try {
                const response = await fetch('/my_device',
                    {
                        method: 'GET',
                        headers: {
                            'auth': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    }
                )
                if(response.ok){
                    window.location.href = '/my_device';
                }
                
            } catch (error) {

            }
        }
    </script>
</div>
